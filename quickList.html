<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList</title>
    <!-- Title Image -->
    <link rel="icon" type="imag/png" href="assets/checklist.png"> 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href= "quickList.css">
    <!-- For Sending Emails  -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
     <!-- EmailJs -->
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
    emailjs.init("OeYa9QFpok9pKNr83");
    })();
  </script>
</head>
<body>
    <h2>Quick List <span><img width="50px" src="assets/checklist.png"></span></h2>
    <div class="list">
        <div class="contents">
            <div class="container-fluid">
                <nav class="navbar navbar-expand bg-body-light">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">To-Do</a>
                  </div>
                  <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="exampleModalToggleLabel"> Add New Task</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <form id="collectTasks">
                                        <label for="task">Task:</label>
                                        <input type="text" id="task" name="task">
                                        <br>
                                        <br>
                                        <label for="assignee">Assignee:</label>
                                        <input type="text" id="assignee" name="assignee">
                                        <br>
                                        <br>
                                        <label for="assigneeMail">Assignee Email:</label>
                                        <input type="text" id="assigneeMail" name="assigneeMail">
                                        <br>
                                        <br>
                                      </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="addButton" type="button" class="btn btn-primary">Add to List</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                
                              </div>
                              <button class="btn btn-primary add" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                              </button>
                        </li>
                        <!-- End of Model for adding a new element to the list -->
                        <!-- Share Button that allows you to copy link and enter email to share-->
                        <li class="nav-item">
                          <a class="nav-link" href="#">
                            <div class="modal fade" id="ModalToggle" aria-hidden="true" aria-labelledby="ModalToggleLabel" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="ModalToggleLabel"> Share Your Quick List</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <form>
                                        <input type="text" id="invite">
                                        <button onclick="sendInvite()" id="invite" name="SubmitInvite" type="button" class="btn btn-secondary">Invite</button>
                                      </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="copy" class="btn btn-primary">Copy Link</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="modal fade" id="ModalToggle2" aria-hidden="true" aria-labelledby="ModalToggleLabel2" tabindex="-1">
                
                              </div>
                              <button class="btn btn-primary share" data-bs-target="#ModalToggle" data-bs-toggle="modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                                    <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                                  </svg>
                              </button>
                        </li>
                      </ul>
                  </div>
                </nav>
              </div>
              <ul id="list"></ul>
              <!-- Done button  -->
              <button type="button" onclick="sendEmail()" value="Send Email" class="done btn btn-primary">Done</button>
        </div>
    </div>
</body>
<!-- Bootstrap -->
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>
  <!-- MyScript -->
  <script src="quicklist.js"></script>  

</html>
